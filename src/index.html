<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSU Course Flowchart</title>
    <script src="https://unpkg.com/gojs@2.2.18/release/go.js"></script>
    <script defer src="./js/index.js"></script>
</head>
<body class="">
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a id="reset" class="navbar-brand" href="#">Reset</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="https://www.pdx.edu/" target="_blank">PSU Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://app.banner.pdx.edu/cpg/" target="_blank">Catalog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.pdx.edu/academic-programs/" target="_blank">Programs</a>
          </li>
        </ul>
        <form id="courseForm" class="d-flex">
          <input id="CRNSearch" class="form-control me-2" type="search" placeholder="Search Class" aria-label="Search">

          <div id="searchButtonContainer">
            <button id="searchButton" class="btn btn-lg btn-outline-secondary text-nowrap me-2" type="submit">Search</button>
          </div>
        </form>
        <!-- Button trigger addCourseModal -->
          <button type="button" class="btn btn-secondary btn-lg text-nowrap" data-bs-target="#addCourseModal" data-bs-toggle="modal">Add Class</button>

      </div>
    </div>
  </nav>
  
  <!-- AddCourse Modal -->
  <div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-secondary">
        <div class="modal-header">
          <h3 class="modal-title text-light" id="addCourseModalLabel">Add Courses</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group d-grid col-12">
              <div class="row justify-content-evenly">
                <label class="col-sm-4 text-light" for="inputCRN">Course Number(s):</label>
                <input class="form-conntrol col-sm-7 rounded border-0 ml-n5" placeholder="Ex: MTH 252, MTH 253, ECE 101" id="inputCRN" type="text">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div class="d-grid gap-2 col-10 mx-auto">
            <div class="row justify-content-evenly">
              <button id="coursesAddButton" type="button" data-bs-dismiss="modal" class="btn btn-light col-sm-10 me-1">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--End Modal -->

   <!--Search Course Modal-->
   <div class="modal fade" id="searchCourseModal" tabindex="-1" aria-labelledby="searchCourseModal" aria-hidden="true"></div>
  <!--End Modal -->

  <!--Add Prereq Modal-->
  <div class="modal fade" id="prereqModal" tabindex="-1" aria-labelledby="prereqModal" aria-hidden="true">
  </div>
  <!--End Modal -->

  <div id="myDiagramDiv" class="vh-100" style="border: solid 1px black;  background-color: #2c2f33
;"></div>

</body>
</html>
